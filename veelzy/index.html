<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/style/normilize.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <title>Veelzy</title>
  </head>
  <body>
    <img class="background" src="./assets/images/background.jpg" alt="" />
    <div class="container">
      <div class="container-hero">
        <header>
          <div class="header">
            <img class="logo" src="./assets/images/logo.png" alt="" />
            <div class="menu-buttons">
              <button class="menu-button inter-base">About</button>
              <button class="menu-button inter-base">Terms & Conditions</button>
              <button class="menu-button inter-base">Privacy Policy</button>
            </div>
          </div>
        </header>

        <div class="hero">
          <div class="offer-font unbounded-base">
            Ultimate cycling&nbsp;app for&nbsp;unforgettable experience and fun
          </div>
          <div class="desc-font unbounded-base">
            Share your coolest moments with friends, check out new routes time,
            and meet other cyclists who are more interested in a good time than
            a fast time.
          </div>
          <div class="buttons">
            <button class="store-button">
              <img src="./assets/images/apple.svg" alt="" />
              <div class="text">
                <span class="unbounded-base">Apple Store</span>
                <span class="inter-base desc-font">COMING SOON</span>
              </div>
            </button>
            <button class="store-button">
              <img src="./assets/images/google_play.svg" alt="" />
              <div class="text">
                <span class="unbounded-base">Google Play</span>
                <span class="inter-base desc-font">COMING SOON</span>
              </div>
            </button>
            <div class="phone-mobile"></div>
          </div>
        </div>

        <footer class="footer">
          <div class="footer-text inter-base">
            Â© 2024 Veelzy | All rights reserved
          </div>
          <button class="footer-mail inter-base">support@veelzy.com</button>
        </footer>
      </div>
    </div>
  </body>
</html>
